<button (click)="startSimulation()" [disabled]="simulationIsRunning$">Start Simulation</button>
<button (click)="stopSimulation()" [disabled]="!simulationIsRunning$">Stop Simulation</button>

<div *ngIf="simulationIsRunning$">
  <div *ngFor="let row of simulationService.getGrid()">
    <div *ngFor="let cell of row" class="cell" [ngClass]="{'accessible on-fire': cell.isOnFire}"></div>
  </div>
</div>
